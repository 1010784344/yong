{% from "common/_macros.html" import static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <title>{% block title %}
    
    {% endblock %}</title>

    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>

    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    {#引入我们自己定义的js 和 css#}
    {% block head %}

    {% endblock %}

    <script src ="{{ static('common/zlparam.js') }}"></script>

    {#前端弹窗提示sweetalert#}
    <link href="{{ static('common/sweetalert/sweetalert.css') }}" rel="stylesheet">
    <script src="{{ static('common/sweetalert/sweetalert.min.js') }}"></script>
    <script src="{{ static('common/sweetalert/zlalert.js') }}"></script>

    <script src="{{ static('common/zlajax.js') }}"></script>

</head>
<body>
    <div class="outer-box">
        <div class="logo-box">
            <a href="/">
                <img src="{{ static('common/images/77.jpg') }}" alt="">

            </a>

        </div>

        <h2 class="page-title">{% block h2_block %}

        {% endblock %}</h2>
        <div class="form-box">

            {% block signbox %}

            {% endblock %}

            {# 通过视图函数往注册页面传递一个不显示的参数，方便 js 脚本调用这个标签 #}
            <span style="display:none;" id="return-to-span">{{ return_to }}</span>

    </div>
    </div>






</body>
</html>
